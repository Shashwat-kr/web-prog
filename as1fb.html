<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS</title>
    <style>
        *{
            font-family: 'Times New Roman', Times, serif;
        }

        body{
            margin: 0;
            padding: 0;
        }

        #a{
            height: 100vh;
            width: 100vw;
        }

        #b{
            background-color: yellow;
            height: 60%;
            width: 50%;
        }

        #c{
            background-color: rgb(255, 0, 238);
            height:38%;
            width: 75%;
        }
    </style>
</head>
<body bgcolor="aqua">
     <div id="a">
        This is the parent divison!
        <div id="b">
            This is a child divison!
         </div> 
         <div id="c">
            This is another child divison!
         </div> 
     </div>   
</body>
</html>
