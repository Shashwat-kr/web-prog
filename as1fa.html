<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS</title>
    <style>
        *{
            font-family: 'Times New Roman', Times, serif;
        }

        body{
            margin: 0;
            padding: 0;
        }

        #a{
            height: 100vh;
        }

        #b{
            background-color: rgb(157, 0, 0);
            color: white;
            height: 74%;
        }

        #c{
            background-color: rgb(114, 0, 196);
            color: white;
            height: 24%;
        }
    </style>
</head>
<body bgcolor="aqua">
     <div id="a">
        <b>This is the parent divison!</b>
        <div id="b">
            <b>This is child 1!</b>
         </div> 
         <div id="c">
            <b>This is child 2!</b>
         </div> 
     </div>   
</body>
</html>
